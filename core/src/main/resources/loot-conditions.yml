# https://mo-mi.gitbook.io/xiaomomi-plugins/customfishing/plugin-wiki/customfishing/weight-system-must-read#configure-loot-conditions.yml-and-game-conditions.yml

water_loots:
  conditions:
    # The loot must be in water.
    in-water: true
    # the overworld
    environment:
      - normal
    # The magical_rod can only catch enchanted books, and only when using a book as bait.
    '!rod':
      - magical_rod
  list:
    - 'rubbish:+10'
    - 'seagrass:+5'
    - 'vanilla:+100'
  sub-groups:
    saltwater_loots:
      conditions:
        biome:
          - minecraft:ocean
          - minecraft:deep_ocean
          - minecraft:cold_ocean
          - minecraft:deep_cold_ocean
          - minecraft:frozen_ocean
          - minecraft:deep_frozen_ocean
          - minecraft:lukewarm_ocean
          - minecraft:deep_lukewarm_ocean
          - minecraft:warm_ocean
      list:
        # decrease the chance of getting rubbish when fishing in ocean
        - 'rubbish:-8'
        - 'apple_crate:+2'
        - 'carrot_crate:+2'
        - 'kelp:+25'
        - 'seagrass:+5'
        # Set the same weight for all fish in ocean groups. The & symbol indicates the fish must be in both groups.
        - 'group_for_each:ocean&no_star:+15'
        - 'group_for_each:ocean&silver_star:+3'
        - 'group_for_each:ocean&golden_star:+1'
    freshwater_loots:
      conditions:
        '!biome':
          - minecraft:ocean
          - minecraft:deep_ocean
          - minecraft:cold_ocean
          - minecraft:deep_cold_ocean
          - minecraft:frozen_ocean
          - minecraft:deep_frozen_ocean
          - minecraft:lukewarm_ocean
          - minecraft:deep_lukewarm_ocean
          - minecraft:warm_ocean
      list:
        - 'rainbow_fish:+5'
        - 'stick:+15'
        # Set the same weight for all fish in river groups. The & symbol indicates the fish must be in both groups.
        - 'group_for_each:river&no_star:+15'
        - 'group_for_each:river&silver_star:+3'
        - 'group_for_each:river&golden_star:+1'
      # For freshwater fish, further subdivide by biome and add loot for swamps and caves.
      sub-groups:
        swamp_fish:
          conditions:
            biome:
              - minecraft:swamp
              - minecraft:mangrove_swamp
          list:
            - 'group_for_each:swamp&no_star:+15'
            - 'group_for_each:swamp&silver_star:+3'
            - 'group_for_each:swamp&golden_star:+1'
        cave_fish:
          conditions:
            ypos:
              - -64~0
          list:
            - 'group_for_each:cave&no_star:+9'
            - 'group_for_each:cave&silver_star:+3'
            - 'group_for_each:cave&golden_star:+1'

lava_loots:
  conditions:
    in-lava: true
  sub-groups:
    overworld_loots:
      conditions:
        environment:
          - normal
      list:
        - 'cobblestone:+50'
        - 'stone:+30'
        - 'obsidian:+3'
        - 'diamond:+1'
        - 'flint:+6'
    nether_loots:
      conditions:
        environment:
          - nether
      list:
        - 'netherrack:+20'
        - 'nether_brick:+12'
        - 'obsidian:+5'
        - 'gold_ingot:+3'
        - 'gold_nugget:+8'
        - 'magma_cube:+3'
        - 'group_for_each:lava&no_star:+15'
        - 'group_for_each:lava&silver_star:+3'
        - 'group_for_each:lava&golden_star:+1'

# Skeletons might appear if player holds the bone_rod
skeletons:
  conditions:
    rod:
      - bone_rod
  sub-groups:
    wither_skeletons:
      conditions:
        in-lava: true
      list:
        - 'wither_skeleton:+25'
    skeletons:
      conditions:
        in-water: true
        # The chance to fish up a common skeleton is restricted to the night.
        time:
          - 14000~22000
      list:
        - 'skeleton:+30'