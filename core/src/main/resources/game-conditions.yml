# global group
global-group:
  conditions: {}
  list: []
  sub-groups:
    lava_fishing_game:
      conditions:
        in-lava: true
      list:
        - hold_game_easy:+15
        - hold_game_normal:+5
      sub-groups:
        silver:
          conditions:
            group:
              - silver_star
          list:
            - hold_game_easy:-10
            - hold_game_normal:+12
            - hold_game_hard:+3
        golden:
          conditions:
            group:
              - golden_star
          list:
            - hold_game_easy:-15
            - hold_game_normal:-2
            - hold_game_hard:+7
    water_fish_game:
      conditions:
        in-water: true
      list: []
      sub-groups:
        rainbow_fish_game:
          conditions:
            loot:
              - rainbow_fish
          list:
            - rainbow_1:+1
            - rainbow_2:+1
            - rainbow_3:+1
            - rainbow_4:+1
            - rainbow_5:+1
            - rainbow_6:+1
            - rainbow_7:+1
        ocean_fish_game:
