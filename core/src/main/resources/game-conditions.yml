# https://mo-mi.gitbook.io/xiaomomi-plugins/customfishing/plugin-wiki/customfishing/weight-system-must-read#configure-loot-conditions.yml-and-game-conditions.yml

# You can follow this format to assign exclusive games to specific fish.
# Don't forget to add a group named 'special_game' to your loot. Otherwise, it might accidentally trigger common game types.
# See the rainbowfish example in /contents/item/default.yml for how to do this.
rainbow_fish_games:
  conditions:
    loot:
      - rainbow_fish
  list:
    - rainbow_1:+1
    - rainbow_2:+1
    - rainbow_3:+1
    - rainbow_4:+1
    - rainbow_5:+1
    - rainbow_6:+1
    - rainbow_7:+1

lava_games:
  conditions:
    # The game must be triggered while fishing in lava.
    in-lava: true
    # Prevent the special fish from activating game types intended for common fish.
    "!group":
      - special_game
  list:
    - hold_game_easy:+15
    - hold_game_normal:+5
  # The game weight (and thus difficulty) is scaled based on the fish's quality and its assigned group, with rarer fish typically triggering more challenging games.
  sub-groups:
    silver:
      conditions:
        group:
          - silver_star
      list:
        - hold_game_easy:-10
        - hold_game_normal:+12
        - hold_game_hard:+3
    golden:
      conditions:
        group:
          - golden_star
      list:
        - hold_game_easy:-15
        - hold_game_normal:-2
        - hold_game_hard:+7

water_games:
  conditions:
    # The game must be triggered while fishing in water.
    in-water: true
    # Prevent the special fish from activating game types intended for common fish.
    "!group":
      - special_game
  list: []
  sub-groups:
    ocean_games:
      # Use biome conditions to differentiate between freshwater and saltwater fish, applying distinct game types accordingly.
      conditions:
        biome:
          - minecraft:ocean
          - minecraft:deep_ocean
          - minecraft:cold_ocean
          - minecraft:deep_cold_ocean
          - minecraft:frozen_ocean
